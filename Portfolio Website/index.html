<!DOCTYPE html>
<html>
<head>
    <title>Days of Design</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="DaysOfDesign" content="The collective work of Jelani Days">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>

<button class="toggleBtn">MENU</button>
<header class="animated bounceInDown">
        <div class="container">
            <ul>
                <li><a href ="index.html" class="current">Home</a></li>
                <li><a href ="about.html">About</a></li>
                <li><a href ="portfolio.html">Portfolio</a></li>
                <li><a href ="contact.html">Contact</a></li>
            </ul>
        </div>              
</header>

<div class = "container">
    <div class = "intro-heading">
        <h4 class="animated fadeInUp">Days of Design</h4>
        <h1 class="animated fadeInDown">Jelani Days</h1>
        
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/script.AS"></script>
<script>
        $(document).ready(function(){
        $(".toggleBtn").click(function(){
            $("header").css("animation-delay" , ".01s");
            $("header").slideToggle();
        });
    });
    $(window).on('resize', function(){
        var win = $(this);
        if(win.width() >= 576){
            $("header").show();
        } else{
            $("header").hide();
        }
    });

</script>
    
</body>
</html>
